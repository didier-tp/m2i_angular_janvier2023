<h3>login</h3>
<form #formLogin="ngForm" >
   <div class="row mt-1">
      <label class="col-sm-4 text-sm-end">username:</label>
      <div class="col-sm-8">
        <input class="form-control" [(ngModel)]="login.username" required  pattern="^[a-zA-Z].+" name="username" /> 
      </div>
  </div>
  <div class="row mt-1">
      <label class="col-sm-4 text-sm-end">password:</label>
      <div class="col-sm-8">
         <input class="form-control" [(ngModel)]="login.password" required minlength="3" name="password" /> 
      </div>
  </div>
 <div class="row mt-1">
      <label class="col-sm-4 text-sm-end">roles:</label>
      <div class="col-sm-8">
         <input class="form-control" [(ngModel)]="login.roles" required name="roles" />
      </div> 
</div>
<div class="row mt-1">
      <label class="col-sm-4"></label>
      <div class="col-sm-8">
        <input type="button" value="login" (click)="onLogin()"
             [disabled]="!formLogin.form.valid" />
      </div>
</div>
</form>
message: {{message}}
