<div class="bonFond">
  <p>calculatrice</p>
  a: <input type="number" [(ngModel)]="a" /> <br/>
  b: <input type="number" [(ngModel)]="b" /> <br/>
  <button (click)="onCalculer('+')">+</button> &nbsp; <button (click)="onCalculer('-')">-</button> &nbsp;
  <button (click)="onCalculer('*')">*</button> &nbsp; <button (click)="onCalculer('/')">/</button> <br/>
  resultat= 
 <!--  <span [style.color]="res>=0 ? 'blue' : 'red' ">{{res}}</span> -->
  <span [class.positif]="res>=0" [class.negatif]="res<0" >{{res}}</span>

  <hr>
  <div class="c2" (mousemove)="onMouseMove($event)"
   (mouseout)="onMouseLeave($event)">
  Zone à survoler à la souris .<br>

  </div>
